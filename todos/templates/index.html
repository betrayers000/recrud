{% extends 'base.html' %}
{% block body %}
  <h1>Index Page</h1>
  {% for todo in todos %}
    <h5>{{todo.due_date}} : {{todo.title}}</h5>
    <a href="/todos/{{todo.id}}/delete/">삭제</a>
    <a href="/todos/{{todo.id}}/edit/">수정</a>
    <a href="/todos/{{todo.id}}/detail/">확인</a>
  {% endfor %}
{% endblock %}
